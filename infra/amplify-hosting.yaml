---
AWSTemplateFormatVersion: '2010-09-09'
Description: 'Amplify Hosting + main branch + webhook (Amplify Gen 2 Custom Pipeline)'

Parameters:
  RepoUrl:
    Type: String
    Description: The URL of the repository to be used for the Amplify app.
  AppName:
    Type: String
    Default: eldi-web
    Description: The name of the Amplify app.
  BranchName:
    Type: String
    Default: main
    Description: Choose which Branch do you want to use
  GithubSecretPATArn:
    Type: String
    Description: The GitHub Personal Access Token (PAT) secret stored in AWS Secrets Manager.

Resources:
  AmplifyApp:
    Type: AWS::Amplify::App
    Properties:
      Name: !Ref AppName
      Repository: !Ref RepoUrl
      AccessToken: !Sub '{{resolve:secretsmanager:${GithubSecretPATArn}:SecretString:token}}'
      AutoBrachCreationConfig:
        EnableAutoBuild: true
      EnvironmentVariables:
        - Name: AMPLIFY_MONOREPO_APP_ROOT
          Value: "/"
          
  MainBranch:
    Type: AWS::Amplify::Branch
    Properties:
      AppId: !GetAtt AmplifyApp.AppId
      BranchName: !Ref BranchName
      Stage: PRODUCTION
      EnableAutoBuild: true

  WebHook:
    Type: AWS::Amplify::Webhook
    Properties:
      AppId: !GetAtt AmplifyApp.AppId
      BranchName: !Ref BranchName
      Description: Build front-end from Actions

Outputs:
  AppId: 
    Value: !GetAtt AmplifyApp.AppId
    Export:
      Name: !Sub '${StackName}-AppId'

  WebHookUrl:
    Value: !GetAtt WebHook.Url
    Export:
      Name: !Sub '${AWS::StackName}-WebHookUrl'