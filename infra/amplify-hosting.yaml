---
AWSTemplateFormatVersion: '2010-09-09'
Description: 'Amplify Hosting + Main Branch (Amplify Gen 2 Custom Pipeline)'

Parameters:
  RepoUrl:
    Type: String
    Description: The URL of the repository to be used for the Amplify app.
  AppName:
    Type: String
    Default: eldi-web
    Description: The name of the Amplify app.
  BranchName:
    Type: String
    Default: main
    Description: Choose which Branch do you want to use
  GithubSecretPATArn:
    Type: String
    Description: The GitHub Personal Access Token (PAT) secret stored in AWS Secrets Manager.
  AmplifyServiceRoleArn:
    Type: String
    Description: The ARN of the IAM Role that Amplify will use to access AWS resources.

Resources:

  AmplifyApp:
    Type: AWS::Amplify::App
    Properties:
      Name: !Ref AppName
      Repository: !Ref RepoUrl
      AccessToken: !Sub '{{resolve:secretsmanager:${GithubSecretPATArn}:SecretString:token}}'
      IAMServiceRole: !Ref AmplifyServiceRoleArn
      Platform: WEB_COMPUTE
      AutoBranchCreationConfig:
        EnableAutoBuild: true
      EnvironmentVariables:
        - Name: AMPLIFY_MONOREPO_APP_ROOT
          Value: "/"
          
  MainBranch:
    Type: AWS::Amplify::Branch
    Properties:
      AppId: !GetAtt AmplifyApp.AppId
      BranchName: !Ref BranchName
      Stage: PRODUCTION
      EnableAutoBuild: true
      Framework: "Next.js - SSR"

  
Outputs:
  AppId: 
    Description: "The Amplify App ID"
    Value: !GetAtt AmplifyApp.AppId
  BranchOut:
    Description: "The Amplify Branch Name"
    Value: !Ref BranchName
  
    
    